<div class="container top-container">
  <h3 class="centered">Squares Table</h3>
  <form>
    <div class="form-group row mb-2">
      <label for="firstSquare" class="col-sm-4" control-label>First square</label>
      <div class="col-sm-8">
        <input type="number"
          id="firstSquare"
          class="form-control"
          name="firstSquare"
          placeholder="Enter number..."
          [(ngModel)]="firstSquare"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="noSquares" class="col-sm-4" control-label>Number of squares</label>
      <div class="col-sm-8">
        <input type="number"
          id="noSquares"
          class="form-control"
          name="noSquares"
          placeholder="Enter number..."
          [(ngModel)]="noSquares"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 centered">
        <button class="btn btn-success" (click)="show()">Show</button>
        <button class="btn btn-warning back-button" (click)="backToMenu()">
          Back to menu...
        </button>
      </div>
    </div>
  </form>

  @if (squares.length) {
    <div class="container">
      <div class="display-label">
        Displaying {{ squares.length }} square numbers:
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nr</th>
            <th>Number</th>
            <th>Square</th>
            <th>Sum</th>
          </tr>
        </thead>
        <tbody>
          @for (sq of squares; track squares; let i = $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ sq.no }}</td>
              <td>{{ sq.square }}</td>
              <td>{{ sum[i] }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
