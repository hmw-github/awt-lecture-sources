<div class="w-full">
  <div class="flex w-full items-center justify-between">
    <h1 class="text-2xl">Invoices</h1>
  </div>
  <div class="mt-4 flex items-center justify-between gap-2 md:mt-8">
    <app-search class="w-full" placeholder="Search invoices..." />
    <a (click)="createInvoice()"
        class="flex h-10 items-center rounded-lg bg-blue-600 px-4 text-sm font-medium text-white transition-colors hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
      <span class="min-w-40 hidden md:block">Create Invoice</span>
      <span class="material-symbols-outlined h-5 md:ml-4">add</span>
    </a>
  </div>

  <app-invoices-table />

  <div class="mt-5 flex w-full justify-center">
    <app-pagination [totalPages]="totalPages" [currentPage]="currentPage"/>
  </div>
</div>
