<div class="flex h-screen flex-col md:flex-row md:overflow-hidden">
  <div className="w-full flex-none md:w-64">
    <a class="mb-2 flex h-20 items-end justify-start rounded-md bg-blue-600 p-4 md:h-40" (click)="gotoLanding()">
      <div class="w-32 text-white md:w-40"><app-logo /></div>
    </a>

    <div class="flex grow flex-row justify-between space-x-2 md:flex-col md:space-x-0 md:space-y-2">
      <a class="flex h-[48px] grow items-center justify-center gap-2 rounded-md bg-gray-50 p-3 text-sm font-medium   hover:bg-sky-100 hover:text-blue-600 md:flex-none md:justify-start md:p-2 md:px-3" routerLink="" routerLinkActive="active-link">
        <span class="material-symbols-outlined">home</span>
        Home
      </a>
      <a class="flex h-[48px] grow items-center justify-center gap-2 rounded-md bg-gray-50 p-3 text-sm font-medium   hover:bg-sky-100 hover:text-blue-600 md:flex-none md:justify-start md:p-2 md:px-3" routerLink="invoices" routerLinkActive="active-link">
        <span class="material-symbols-outlined">content_copy</span>
        Invoices
      </a>
      <a class="flex h-[48px] grow items-center justify-center gap-2 rounded-md bg-gray-50 p-3 text-sm font-medium   hover:bg-sky-100 hover:text-blue-600 md:flex-none md:justify-start md:p-2 md:px-3" routerLink="customers" routerLinkActive="active-link">
        <span class="material-symbols-outlined">groups</span>
        Customers
      </a>

      <div class="hidden h-auto w-full grow rounded-md bg-gray-50 md:block"></div>

      <button class="flex h-[48px] w-full grow items-center justify-center gap-2 rounded-md bg-gray-50 p-3 text-sm font-medium
          hover:bg-sky-100 hover:text-blue-600 md:flex-none md:justify-start md:p-2 md:px-3"
          (click)="signOut()">
        <span class="material-symbols-outlined w-6">
          power_settings_new
          </span>
        <div class="hidden md:block">Sign Out</div>
      </button>
    </div>
  </div>

  <div class="flex-grow p-6 md:overflow-y-auto md:p-12">
    <router-outlet></router-outlet>
  </div>
</div>
