@if (!loading) {
  <div>
    <div class="flex w-full flex-col md:col-span-4">
      <h2 class="mb-4 text-xl md:text-2xl">
        Latest Invoices
      </h2>
      <div class="flex grow flex-col justify-between rounded-xl bg-gray-50 p-4">
        <div class="bg-white px-6">
          @for (invoice of latestInvoices; track invoice; let i = $index) {
            <div
              class="flex flex-row items-center justify-between py-4 border-t">
              <div class="flex items-center">
                <img src={{invoice.image_url}}
                  [alt]="invoice.name" class="mr-4 rounded-full"  width="32" height="32"/>
                <div class="min-w-0">
                  <p class="truncate text-sm font-semibold md:text-base">
                    {{invoice.name}}
                  </p>
                  <p class="hidden text-sm text-gray-500 sm:block">
                    {{invoice.email}}
                  </p>
                  <p class="hidden text-sm text-gray-500 sm:block">
                    {{formatDate(invoice.date, 'de-de')}}
                  </p>
                </div>
              </div>
              <p class="truncate text-sm font-medium md:text-base">
                {{invoice.amount}}
              </p>
            </div>
          }
        </div>
        <div class="flex items-center pb-2 pt-6">
          <span class="material-symbols-outlined ml-2 text-sm text-gray-500">
            sync
          </span>
          <h3 class="ml-2 text-sm text-gray-500 ">Updated just now</h3>
        </div>
      </div>
    </div>
  </div>
}
@if (loading) {
  <app-skeleton type="LatestInvoicesSkeleton"/>
}
