<form class="order-form">
  <label>
    Customer Name:
    <input type="text" name="customer" [(ngModel)]="customer" required>
  </label>

  <div class="positions">
    <p><strong>Positions (name, amount, price):</strong></p>
    @for (pos of positions; track pos.nr) {
      <div class="position-row">
        <input type="text" placeholder="enter article name" name="{{'article' + $index }}" [(ngModel)]="pos.article" required/>
        <input type="number" placeholder="enter amount" name="{{'amount' + $index }}" [(ngModel)]="pos.amount" required />
        <input type="text" placeholder="enter price" name="{{'price' + $index }}" [(ngModel)]="pos.price" required />
      </div>
    }
    <button type="button" (click)="addPosition()">+ Add Position</button>
  </div>

  <button (click)="createOrder()">Add Order</button>
</form>
